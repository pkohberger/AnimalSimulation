{% extends "layout.html" %}
{% block body %}
<form id="form" type="post" action="/upload" enctype=multipart/form-data>
    <div class="container">
        <br />
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><strong>Upload file</strong> <small> </small></div>
                    <div class="panel-body">
                        <div class="input-group file-preview">
                            <input placeholder="" type="text" class="form-control file-preview-filename" disabled="disabled">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default file-preview-clear" style="display:none;"> <span class="glyphicon glyphicon-remove"></span> Clear </button>
                                <div class="btn btn-default file-preview-input">
                                    <span class="glyphicon glyphicon-folder-open"></span> <span class="file-preview-input-title">Browse</span>
                                    <input type="file" accept="text/cfg" name="file"/>
                                </div>
                                <button type="submit" formmethod="post" formaction="/upload" id="submit" class="btn btn-labeled btn-primary"> <span class="btn-label"><i class="glyphicon glyphicon-upload"></i> </span>Run</button>
                            </span>
                        </div>
                        <br />
                        <div class="panel panel-default">
                            <div class="row clearfix">
                                <div class="col-md-12 column">
                                    <table class="table table-bordered table-hover" id="tab_logic">
                                        <thead>
                                            <tr >
                                                <th class="text-center">
                                                    Upload your yaml file and run the simulation
                                                </th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                            </tr>
                                            <tr id='addr1'></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
